<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Notable&family=Outfit:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="image">
        <img src="img/f4c06151-3734-4760-8d2b-b3a5b2b0c63e.jpg" alt="zippelin">
        <p class="imgAuthor">Image by <span class="underline">&nbsp;<a href="https://ru.pinterest.com/oldskullnet/">OLDSKULL.NET</a>&nbsp;</span> on&nbsp;<span class="underline"><a href="https://ru.pinterest.com/">Pinterest.</a></span></p>
    </div>
    <div class="signForm">
        <div class="head">
            <h1 class="title">TOP</h1>
            <h2 class="tagline">Just follow your dream</h2>
        </div>
        <div class="sign">
            <form action="" method="" class="signUpForm">
                <fieldset>
                    <div class="firstBlock">
                        <div class="field">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" class="inputElement">
                        </div>
                        <div class="field">
                            <label for="email">email</label>
                            <input type="email" id="email" class="inputElement">
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="inputElement">
                        </div>
                    </div>

                    <div class="secondBlock">
                        <div class="field">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" class="inputElement">
                        </div >
                        <div class="field">
                            <label for="tel">Phone number</label>
                            <input type="tel" itemid="tel" class="inputElement">
                        </div>
                        <div class="field">
                            <label for="confirmPassword">Confirm Pswrd</label>
                            <input type="password" id="confirmPassword" class="inputElement">
                        </div>
                    </div>
                </fieldset>
                <div class="btn">
                    <button type="submit">Create account</button>
                    <p>Already have an account?</p>
                    <p><a href="" id="logIn">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
